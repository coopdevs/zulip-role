---
# defaults file for zulip_role
ansible_installer: https://download.zulip.com/server/zulip-server-latest.tar.gz
host_name: example.com
email: example@example.com
development_enviroment: false
ssl: "{{ '--certbot' if not development_enviroment else '--self-signed-cert' }}"
# TODO: Check programatically if ssl cert issue is needed
# Meanwhile, set `ssl` to an empty string if a valid certificate is present
installer_args: " --email={{ email }} --hostname={{ host_name }} {{ ssl }}"
zulip_push_notifications: true
zulip_push_bouncer_url: "https://push.zulipchat.com"
zulip_enable_mail: true
zulip_smtp_server:
zulip_email_user:
zulip_email_password:
